[package]
name = "rustcraft"
version = "0.2.0"
authors = ["Marshall Ashdowne <daarkzek@protonmail.com>"]
edition = "2018"
resolver="2"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
overflow-checks = false
strip = true
lto = true
debug = 0
panic = 'abort'
codegen-units = 1

[profile.wasm]
inherits = "release"
opt-level = 's'
strip = true

[dependencies]
rc_network = { path = "./rc_network" }
rc_ui = { path = "./rc_ui" }
rc_logging = { path = "./logging" }
wgpu = { version = "0.12.0", features = ["spirv"] }
nalgebra = "0.21.0"
image = { version = "0.23.3", default-features = false, features = ["png"] }
zerocopy = "0.2.8"
lazy_static = "1.4.0"
serde = { version = "1.0", default-features = false, features = ["derive", "std"] }
serde_json = { version = "1.0.61", default-features = false, features = ["std", "preserve_order"] }
env_logger = "0.7"
bytemuck = "1.2.0"
futures = { version = "0.3", features = ["compat"] }
byteorder = "1.3.4"
app_dirs = { package = "app_dirs2", version = "2.3.2" }
reqwest = { version = "0.11.3", features = ["blocking"] }
tokio = "1.8.0"
fnv = "1.0.3"
rayon = "1.5.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
specs = {version = "0.16.1"} #specs = {version = "0.16.1", default-features = false}
winit = { version = "0.26.0"}
instant = { version = "0.1" }
systemstat = "0.1.5"
zip = {version = "0.5.5", default-features = false, features = ["deflate"]}
rand = { version = "0.7.3" }
sysinfo = "0.16.4"
native-dialog = "0.5.5"

[target.'cfg(target_arch = "wasm32")'.dependencies]
rand = { version = "0.7.3", features = ["wasm-bindgen"] }
instant = { version = "0.1", features = [ "now", "wasm-bindgen" ] }
winit = { version = "0.26.0" }
zip = {version = "0.5.5", default-features = false, features = ["deflate"]}
wasm-bindgen = "0.2.73"
js-sys = "0.3.39"
wasm-bindgen-futures = "0.4.12"
specs = { version = "0.16.1", default-features = false, features = ["wasm-bindgen"] }
